<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
    <style>
        /* Estilos básicos (puedes personalizarlos) */
        body { font-family: sans-serif; }
        .container { width: 400px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="radio"], input[type="checkbox"] { margin-right: 5px; }
        textarea { width: 100%; height: 80px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encuesta</h2>

        <form>
            <p>1. ¿Cuál es tu género?</p>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
            <label><input type="radio" name="genero" value="otro"> Otro</label>

            <p>2. ¿Cuál es tu edad?</p>
            <input type="number" name="edad" min="18" max="100">

            <p>3. ¿Cuáles son tus intereses?</p>
            <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
            <label><input type="checkbox" name="intereses" value="deportes"> Deportes</label>
            <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
            <label><input type="checkbox" name="intereses" value="otros"> Otros</label>

            <p>4. ¿Tienes algún comentario adicional?</p>
            <textarea name="comentarios"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
